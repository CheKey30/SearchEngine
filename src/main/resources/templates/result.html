
<html xmlns:th="http://www.thymeleaf.org">
<header>
  <title>Super Movie</title>
  <link href="css/album.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-grid.css" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">SUPER MOVIE</h4>
          <p class="text-muted">This is a search engine test page created by Tianlin Zhao used for IR Class</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="TIZ52@pitt.edu" class="text-white">TIZ52@pitt.edu</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center">
        
        <strong>SUPER MOVIE</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main role="main">

  <section >
    <div class="container">
      <form class="form-inline" th:action="@{/search}" th:object="${search}" method="post">
        <img   class="mb-4 col-3" src= "images/image.png"/>

        <input type="text" class="form-control mb-0 mr-sm-2 col-6" th:field="*{content}" placeholder="Search" required>



        <button type="submit" class="btn btn-primary mb-0 col-2">SM Search</button>
      </form>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <p class="lead text-muted" th:text="${movielist.size()}+' results'"></p>
      <div class="card-deck">
      <div  th:each="info : ${movielist}">
        <div class="card mb-3" style="width: 1000px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img th:src= "@{${info.getPoster()}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" th:text="${info.getTitle()}+'('+${info.getYear()}+')'">Card title</h5>
                <p ><b class="card-text" >Imdb ID: </b><span class="card-text" th:text="${info.getImdbID()}"></span></p>
                <p ><b class="card-text" >Rating: </b><span class="card-text" th:text="${info.getImdbRated()}"></span></p>
                <p ><b class="card-text" >Genres: </b><span class="card-text" th:text="${info.getGenre()}"></span></p>
                <p ><b class="card-text" >Director: </b><span class="card-text" th:text="${info.getDirector()}"></span></p>
                <p ><b class="card-text" >Actors: </b><span class="card-text" th:text="${info.getActors()}"></span></p>
                <div style="position:absolute; height:200px; overflow:auto">
                <p ><b class="card-text " >Plot: </b><span class="card-text" th:text="${info.getPlot()}"></span></p>
                </div>


              </div>
            </div>
          </div>
        </div>


      </div>
      </div>
    </div>
  </div>


</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>


  </div>
</footer>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
